<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR-JMT</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
        /* CSS ที่ปรับปรุงใหม่ */
        body {
            /* ✨ ใช้ Font Sarabun */
            font-family: 'Sarabun', sans-serif;
            background-image: url('https://img2.pic.in.th/pic/Cover808900978ea91797.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .register-card {
            background-color: rgba(255, 255, 255, 0.98); /* เพิ่มความทึบเล็กน้อย */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
            display: flex;
            flex-direction: row;
            max-width: 900px;
            width: 100%;
        }
        .register-image-side {
            background: url('https://img2.pic.in.th/pic/Gemini_Generated_Image_rqnmqyrqnmqyrqnm.png') center/cover;
            width: 45%;
        }
        .register-form-side {
            width: 55%;
            padding: 3rem;
        }
        .card-title {
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.75rem; /* เพิ่มขนาดหัวข้อ */
        }
        .card-subtitle {
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .form-label {
            font-weight: 500;
            color: #495057; /* ปรับสีให้เข้มขึ้น */
        }
        .input-group-text {
            background-color: transparent;
            border-right: none;
            /* ✨ เปลี่ยนสี Icon เป็นทางการมากขึ้น */
            color: #343a40;
            font-size: 1.1rem; /* ปรับขนาดไอคอนเล็กน้อย */
        }
        .form-control {
            border-left: none;
            border-radius: 0 0.25rem 0.25rem 0;
            padding-left: 0;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #555; /* เปลี่ยนสีตอน focus */
        }
        /* Added style for read-only fields */
        .form-control:read-only {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        .btn-primary {
            background: linear-gradient(45deg, #B71C1C, #D32F2F); /* ปรับโทนสีแดงให้เข้มขึ้น */
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(183, 28, 28, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(183, 28, 28, 0.4);
        }
         .btn-success {
            background: linear-gradient(45deg, #1E8449, #28B463);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 132, 73, 0.3);
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 132, 73, 0.4);
        }
        @media (max-width: 768px) {
            .register-image-side { display: none; }
            .register-form-side { width: 100%; padding: 2rem; }
            .register-card { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="register-card">
    <div class="register-image-side"></div>
    <div class="register-form-side">
        <div class="text-center mb-4">
            <h3 class="card-title">ยืนยันตัวตนพนักงาน</h3>
            <p class="card-subtitle">กรุณากรอกข้อมูลให้ถูกต้อง!</p>
        </div>

        <form method="post" autocomplete="off" name="hello-sheet" id="registerForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="fa-solid fa-user"></i></span></div>
                    <input type="text" class="form-control" id="fullName" placeholder="ชื่อ-สกุล" name="ชื่อ-สกุล" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="IdEmployee" class="form-label">Employee ID</label>
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="fa-solid fa-id-card-clip"></i></span></div>
                    <input type="text" class="form-control" id="IdEmployee" placeholder="รหัสพนักงาน" name="รหัสพนักงาน" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="fa-solid fa-phone"></i></span></div>
                    <input type="tel" class="form-control" id="phone" placeholder="เบอร์โทรศัพท์" name="เบอร์โทร" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="fa-solid fa-envelope"></i></span></div>
                    <input type="email" name="อีเมล" class="form-control" id="email" placeholder="Email" required>
                </div>
            </div>
            
            <div class="mb-3" id="otp-group" style="display: none;">
                <label for="otp" class="form-label">รหัส OTP (ตรวจสอบในอีเมลของคุณ)</label>
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="fa-solid fa-key"></i></span></div>
                    <input type="text" class="form-control" id="otp" name="otp" placeholder="กรอกรหัส 6 หลัก">
                </div>
            </div>
            
            <input type="hidden" name="userID" id="userID">

            <div class="text-center mt-4">
                <button type="button" class="btn btn-info fw-bold w-50" id="sendOtpBtn">ยืนยัน</button>
                <button type="submit" class="btn btn-success fw-bold w-50" id="registerBtn" style="display: none;">บันทึกข้อมูล</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    async function main() {
        await liff.init({ liffId: "1654380017-Jj6lnbYq" }); // ◀️ **สำคัญ:** ใส่ LIFF ID ของคุณที่นี่
        if (!liff.isLoggedIn()) {
            liff.login();
        } else {
            const profile = await liff.getProfile();
            document.getElementById('userID').value = profile.userId;
        }
    }
    main();

    const scriptURL = 'https://script.google.com/macros/s/AKfycbxmkNHeWLWkmaX505Rw370vBeZfAHmggiSBJ1JbKjbZ-gapXLuQH0S1c8goK9Wg9AE1/exec'; // ◀️ **สำคัญ:** ใช้ URL ที่ได้จากการ Deploy ของคุณ
    const form = document.forms['hello-sheet'];
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const registerBtn = document.getElementById('registerBtn');
    const otpGroup = document.getElementById('otp-group');
    const emailInput = document.getElementById('email');

    // --- 1. เหตุการณ์เมื่อกดปุ่ม "ยืนยัน(otp)" ---
    sendOtpBtn.addEventListener('click', e => {
        e.preventDefault();
        
        if (!form.checkValidity()) {
            Swal.fire('ข้อมูลไม่ครบถ้วน', 'กรุณากรอกข้อมูลที่จำเป็นให้ครบถ้วนก่อน', 'warning');
            return;
        }
        
        Swal.fire({
            title: 'กำลังตรวจสอบข้อมูล...',
            text: `ระบบกำลังตรวจสอบข้อมูลและเตรียมส่ง OTP...`,
            allowOutsideClick: false,
            didOpen: () => { Swal.showLoading(); }
        });
        
        const formData = new FormData(form);
        formData.append('action', 'sendOTP');

        fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    Swal.fire('ส่ง OTP สำเร็จ!', 'กรุณาตรวจสอบรหัสในอีเมลของคุณ (รหัสมีอายุ 5 นาที)', 'success');
                    sendOtpBtn.style.display = 'none';
                    registerBtn.style.display = 'inline-block';
                    otpGroup.style.display = 'block';

                    // --- ⬇️ START: CODE MODIFICATION ⬇️ ---
                    // ทำให้ input fields ทั้งหมดไม่สามารถแก้ไขได้
                    document.getElementById('fullName').readOnly = true;
                    document.getElementById('IdEmployee').readOnly = true;
                    document.getElementById('phone').readOnly = true;
                    emailInput.readOnly = true; 
                    // --- ⬆️ END: CODE MODIFICATION ⬆️ ---

                    document.getElementById('otp').required = true;

                } else if (data.error === 'duplicate_user') {
                    Swal.fire('ลงทะเบียนแล้ว', 'คุณได้ยืนยันตัวตนไว้ในระบบแล้ว หากต้องการแก้ไขข้อมูลกรุณาติดต่อฝ่ายบุคคล', 'warning');

                } else if (data.error === 'invalid_employee_id') {
                    Swal.fire('รหัสพนักงานไม่ถูกต้อง', 'ไม่พบรหัสพนักงานของคุณในระบบ กรุณาตรวจสอบอีกครั้ง', 'error');

                } else {
                    throw new Error(data.error || 'ไม่สามารถส่ง OTP ได้');
                }
            })
            .catch(error => {
                console.error('Error sending OTP!', error.message);
                Swal.fire('เกิดข้อผิดพลาด!', 'ไม่สามารถส่ง OTP ได้ กรุณาตรวจสอบข้อมูลและลองใหม่อีกครั้ง', 'error');
            });
    });

    // --- 2. เหตุการณ์เมื่อกดปุ่ม "ลงทะเบียน" (Submit Form) ---
    form.addEventListener('submit', e => {
        e.preventDefault();

        Swal.fire({
            title: 'กำลังตรวจสอบและบันทึกข้อมูล...',
            text: 'กรุณารอสักครู่',
            allowOutsideClick: false,
            didOpen: () => { Swal.showLoading(); }
        });
        
        const formData = new FormData(form);
        formData.append('action', 'register');

        fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    Swal.fire({
                        position: 'center', icon: 'success', title: 'บันทึกข้อมูลสำเร็จ!',
                        text: 'ข้อมูลของคุณถูกบันทึกในระบบเรียบร้อยแล้ว', showConfirmButton: false, timer: 2500
                    }).then(() => {
                        if(liff.isInClient()) {
                            liff.closeWindow();
                        } else {
                            window.location.reload();
                        }
                    });
                    
                } else if (data.error === 'duplicate_user') {
                    Swal.fire('ลงทะเบียนแล้ว', 'คุณได้ยืนยันตัวตนไว้ในระบบแล้ว หากต้องการแก้ไขให้ติดต่อที่ฝ่ายบุคคล', 'warning');

                } else if (data.error === 'invalid_otp') {
                    Swal.fire('OTP ไม่ถูกต้อง!', 'รหัส OTP ที่คุณกรอกไม่ถูกต้องหรือหมดอายุแล้ว กรุณาลองใหม่อีกครั้ง', 'error');
                
                } else if (data.error === 'invalid_employee_id') {
                    Swal.fire('รหัสพนักงานไม่ถูกต้อง', 'ไม่พบรหัสพนักงานของคุณในระบบ กรุณาตรวจสอบอีกครั้ง', 'error');

                } else {
                    throw new Error(data.error || 'Something went wrong');
                }
            })
            .catch(error => {
                console.error('Error!', error.message);
                Swal.fire('เกิดข้อผิดพลาด!', 'ไม่สามารถบันทึกข้อมูลได้ กรุณาลองใหม่อีกครั้ง', 'error');
            });
    });
</script>

</body>
</html>
